<!DOCTYPE html>
<html>
  <head>
    <title>FCTime</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css"></link>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="timesheet/MainController.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-app="timesheet" ng-controller="mainController as ctrl">
    <table>
      <thead>
        <tr>
          <th>Sorszám</th>
          <th>Név</th>
          <th>Klub</th>
          <th>Vizsgafok</th>
          <th>Lajstrom jel</th>
          <th>Oktató</th>
          <th>Felszállás</th>
          <th>Leszállás</th>
          <th>Rep idő</th>
          <!--<th>Motoros pilóta</th>
          <th>Motoros lajstrom</th>
          <th>Lekapcsolás</th>
          <th>Leszállás</th>
          <th>Rep idő</th>-->
        </tr>
      </thead>
      <tbody>
          <tr>
            <td>1.</td>
            <td><input type="text" value="Szarvas Zoltán"></input></td>
            <td><input type="text" value="E" size="5"></input></td>
            <td><input type="text" value="D" size="2"></input></td>
            <td><input type="text" value="HA-1524" size="8"></input></td>
            <td><input type="text" value=""></input></td>
            <td><input type="time" value="11:01"></input></td>
            <td><button class="landButton">Leszállás</button></td>
            <td><input type="time" value=""></input></td>
          </tr>
          <tr>
            <td>2.</td>
            <td><input type="text" value="Oláh Attila"></input></td>
            <td><input type="text" value="E" size="5"></input></td>
            <td><input type="text" value="C" size="2"></input></td>
            <td><input type="text" value="HA-4324" size="8"></input></td>
            <td><input type="text" value=""></input></td>
            <td><button class="takeoffButton">Felszállás</button></td>
            <td><input type="time" value=""></input></td>
            <td><input type="time" value=""></input></td>
          </tr>
          <tr ng-repeat="item in ctrl.items">
             <td>x.</td>
             <td><input type="text" value="{{item.name}}"></input></td>
             <td><input type="text" value="{{item.club}}" size="5"></input></td>
             <td><input type="text" value="{{item.level}}" size="2"></input></td>
             <td><input type="text" value="{{item.reg}}" size="8"></input></td>
             <td><input type="text" value="{{item.instructor}}"></input></td>
             <td><input type="text" value="{{item.takeoffTime}}"></input></td>
             <td><button class="landButton">Leszállás</button></td>
             <td><input type="text" value="{{item.airTime}}"></input></td>
          </tr>
      </tbody>
    </table>
    <script src="//localhost:35729/livereload.js"></script>
  </body>
</html>
